<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="nkohoutek.codefactory">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta lang="en">
	<meta charset=utf-8>  
	<title>CR3 Insurance Calculator</title>
	<link rel="stylesheet" type="text/css" media="screen" href="cr3-style.css">
	<link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet">

	<style>
		#main {background-color:#406A80;}
	</style>


</head>

<body>
	<div id="container">
	<!-- Header with name of the company and link back to main/index site -->
		<header id="header">
				<p id="companyname"><a href="index1.html">Inscurance <b>Company</b></a></p>
		</header>


		<main id="main" background-color="#2D4452">
<!-- main part with calculating form and a button beneath, which calculates with onclick-function
function is at the script-tag before closing body-tag -->
		<div id="divcalculate">

			<div id="divcalculateform">
				Your Name:
				<br><br>
				Age:
				<br><br>
				Country:
				<br><br>
				Horsepower:
			</div>

			<div id="divcalculateform">
				<input type="text" name="name" id="form_name" value="John Doe" size="20%">
				<br><br>
				<input type="text" name="age" id="form_age" value="20" size="20%">
				<br><br>
				<input type="text" name="country" id="form_country" value="Austria" size="20%">
				<br><br>
				<input type="text" name="horsepower" id="form_horsepower" value="150" size="20%">
				<br><br>
				<button type="button" id="button_calculate" onclick="calculateInsurance()">calculate</button>
			</div>

		</div>
				

	</main>
<!-- footer with text, which will be raplaced with the result of onclick-button-function -->
 	<footer id="footer">
    	<div id="checkprices">
    		<span id="calculate_result_here">Printed calculation goes here</span>
    	</div>
    </footer>	
	
</div>
<!-- javascript part comes beneath -->
	<script>	

		function calculateInsurance() {
			var name = document.getElementById("form_name").value;
		var age = document.getElementById("form_age").value;
		var country = document.getElementById("form_country").value;
		var horse_power = document.getElementById("form_horsepower").value;
		var insurance = horse_power * 100 / age + 150;
		document.getElementById("calculate_result_here").innerHTML = insurance;
		console.log(name);
		console.log(age);
		console.log(country);
		console.log(insurance);
		console.log(horse_power);
	}

document.getElementsByTagName("form").addEventListener("blur");
		


	</script>


</body>

</html>
